<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>Formulario con CSS Grid</title>
</head>
<body>
  <main class="grid-container">
    <div class="contenedor-image">
      <img src="ilustracion.svg" alt="">
    </div>
    <dvi class="contenedor-form">
      <h1 class="contacto">Registrate</h1>
      <form>
        <div class="group-input">
          <i class='bx bxs-user icono'></i>
          <input class="input" type="text" name="" id="" placeholder="Nombre">
        </div>
        <div class="group-input">
          <i class='bx bx-message-alt-detail icono'></i>
          <input class="input" type="email" name="" id="" placeholder="Email">
        </div>
        <div class="group-input">
          <i class='bx bxs-lock icono'></i>
          <input class="input" type="password" name="" id="" placeholder="Password">
        </div>

        <input type="submit" value="Registrar" class="submit">
      </form>
    </dvi>

  </main>
</body>
</html>
